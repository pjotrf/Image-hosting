<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting 2.0</title>
    <link rel="stylesheet" href="/static/image-uploader/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/image-uploader/css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1 class="header__title">Upload Photos</h1>
            <p class="header__text">Upload selfies, memes, or any fun pictures here.</p>
        </div>
        <div class="header__button">
            <a class="header__button-btn" href="/upload">Tail-ent Showcase</a>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="hero__img">
                <img class="img" src="/static/image-uploader/img/Nord.png" alt="Nord">
            </div>
            <div class="hero__img">
                <img class="img" src="/static/image-uploader/img/Cat.png" alt="Cat">
            </div>
            <div class="hero__img">
                <img class="img" src="/static/image-uploader/img/Griz.png" alt="Griz">
            </div>
            <div class="hero__img">
                <img class="img" src="/static/image-uploader/img/Zero.png" alt="Zero">
            </div>
            <div class="hero__img">
                <img class="img" src="/static/image-uploader/img/Eric.png" alt="Eric">
            </div>
        </div>
    </main>
</body>
<script src="/static/image-uploader/js/index.js"></script>

</html>
